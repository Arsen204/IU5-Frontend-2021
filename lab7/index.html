<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lab7</title>
  </head>

  <body>
    <nav>
      <div class="logo-container"><img src="img/logo.svg" alt="logo" /></div>
      <div class="submit">
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="City"
            name="city"
            id="city"
            required
          />
          <label for="city" class="form__label">City</label>
        </div>

        <div><a class="button">Search</a></div>
      </div>
    </nav>

    <div id="app">
      <div class="weather-container">
        <div class="weather">
          <div class="weather-info">
            <span></span>
            <span id="temperature"></span>
            <span id="celsium"></span>
            <span>
              <ul id="more-info">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </span>
          </div>
          <div class="sys">
            <div id="city-name" style="font-size: 30px"></div>
            <div id="time"></div>
            <div id="description"></div>
          </div>
        </div>
        <div class="forecast"></div>
      </div>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
